<div class="container">

    <p><strong>Nombre:</strong> {{ estudiante.nombre }}</p>
    <p><strong>Carrera:</strong> {{ estudiante.carrera }}</p>
    <p><strong>Materia:</strong> {{ estudiante.materia }}</p>

    <h3>Notas</h3>
    <ul>
        <li *ngFor="let nota of estudiante.notas">{{ nota }}</li>

    <p [ngClass]="estadoMateria === 'Aprobado' ? 'aprobado' : 'perdido'">
        {{ estudiante.materia }} - {{ estadoMateria }}
    </p>
</div>
